            <script>

                function calc(inde){
                    var analyseType = document.getElementById("analyseType" + inde).value
                    var analyseValue = document.getElementById("analyseType" + inde).options[document.getElementById("analyseType" + inde).selectedIndex].value
                    var num = parseInt(document.getElementById("num" + inde).value)
                    var xvhao = parseInt(document.getElementById("xvhao" + inde).value)
                     // alert(xvhao)
                    if(isNaN(num)){
                        num = 0
                    }
                    // var ananum = 1;
                    // ananum = parseInt(document.getElementById("ananum" + inde).value)
                    // if(num <= 0){
                    //     document.getElementById("num" + inde).value="变量个数必须大于0"
                    //     return
                    // }
                    var result = 0;
                    switch (analyseValue){
                        case "msx":
                            if(num <= 10){
                                result = 10*num;
                            }else if(num >10 && num <= 20) {
                                result = 100+8*(num-10);
                            }else if(num >20){
                                result = 180+6*(num-20);
                            }
                            break;

                        case "jc":
                            if(num <= 5){
                                result = 20*num;
                            }else if(num > 5 && num <= 25) {
                                result = 100+10*(num-5);
                            }else if(num >25){
                                result = 300+5*(num-25);
                            }
                            break;

                        case "xg":
                            if(num <= 10){
                                result = 80;
                            }else if(num > 10 && num <= 30) {
                                result = 90;
                            }else if(num >30){
                                result = 100;
                            }
                            break;

                        case "yy":
                            result = 80;
                            // if(isNaN(ananum)){
                            //     document.getElementById("ananum" + inde).value= "分析个数必填"
                            //     return
                            // }
                            // if(ananum == 1 ){
                            //     result = 80*ananum;
                            // }else {
                            //     result = 80 + 40*ananum;
                            // }
                            break;

                        case "dy":
                            if(num <= 10 ){
                                result = 100;
                            }else if(num > 10){
                                result = 120;
                            }
                            break;

                        case "eyljhg":
                            if(num <= 10 ){
                                result = 100;
                            }else if(num > 10){
                                result = 120;
                            }
                            break;

                        case "dyljhg":
                            if(num <= 10 ){
                                result = 100;
                            }else if(num > 10){
                                result = 120;
                            }
                            break;
                        case "yxljhg":
                            result += 30;
                            if(num <= 10 ){
                                result = result +100;
                            }else if(num > 10){
                                result = result +120;
                            }
                            break;
                        case "yxljhgjy":
                            result = 10 * num;
                            break;
                        case "sjcl":
                            result = 10 * num;
                            break;
                        case "tsxyzfx":
                            if(num <= 20){
                                result = 100;
                            }else if(num > 20 && num <=40){
                                result = 110;
                            }else if(num > 40){
                                result = 120;
                            }
                            break;
                        case "yzxyzfx":
                            result += 20;
                            if(num <= 20 ){
                                result = result + 100;
                            }else if(num > 20 && num <=40){
                                result = result +110;
                            }else if(num > 40){
                                result = result +120;
                            }
                            break;

                        default :
                            ;
                    }

                    document.getElementById("resut" + inde).value = result;

                }
                window.onload=function(){addColum()}

                var index = 0;//初始下标
                var indexArr= new Array();

                var addColnum = 2;

                //添加一行
                function addColum() {

                    addColnum ++;
                    index++;
                    indexArr.push(index);

                    var showHtml = $("#show").html();
                    var html = "<tr id='tr##'>"+showHtml+"</tr>";
                    html = html.replace(/##/g,index);//把##替换成数字
                    $("#show").before($(html));
                }

                //删除一行
                function delColum(inde) {
                    $("#tr" + inde).remove();
                    var a = indexArr.indexOf(parseInt(inde));
                    if (a > -1) {
                        indexArr.splice(a, 1);
                    }
                }

                //计算总金额
                function sumAll(table) {

                    var trs = table.getElementsByTagName('tr');

                    var start=2,//忽略前两行的表头

                        end=trs.length-1;//忽略最后合计的一行

                    var total=0;

                    var msxnum=0;
                    var jcnum=0;
                    var xgnum=0;
                    var yynum=0;
                    var dynum=0;
                    var eyljhgnum=0;
                    var dyljhgnum=0;
                    var yxljhgnum=0;
                    var yxljhgjynum=0;
                    var tsxyzfxnum=0;
                    var yzxyzfxnum=0;
                    var sjclnum=0;


                    for(var i=start;i<addColnum;i++){
                        // alert(start)
                        // alert("end"+end)
                        // alert("addColnum"+addColnum)
                        // alert(i)
                        var td=document.getElementById("resut"+(i-1));
                        if(td == null){
                            continue
                        }
                        var type=document.getElementById("analyseType"+(i-1)).value;

                        switch (type){
                            case "msx":
                                msxnum++;
                                break;

                            case "jc":
                                jcnum++;
                                break;

                            case "xg":
                                xgnum++;
                                break;

                            case "yy":
                                yynum++;
                                break;

                            case "dy":
                                dynum++;
                                break;

                            case "eyljhg":
                                eyljhgnum++;
                                break;

                            case "dyljhg":
                                dyljhgnum++;
                                break;
                            case "yxljhg":
                                yxljhgnum++;
                                break;
                            case "yxljhgjy":
                                yxljhgjynum++;
                                break;
                            case "tsxyzfx":
                                tsxyzfxnum++;

                                break;
                            case "yzxyzfx":
                                yzxyzfxnum++;
                                break;
                            case "sjcl":
                                sjclnum++;
                                break;

                        }
                        // alert(type);
                        if(isNaN(td)){
                            calc(i-1)
                        }

                        var t=parseFloat(td.value);

                        total+=t;

                    }

                    // if(msxnum>1){
                    //
                    // }
                    // if(jcnum>1){
                    //
                    // }
                    if(xgnum>0){
                        total = total - (xgnum -1) * 70;
                    }
                    if(yynum>0){
                        total = total - (yynum -1) * 70;
                    }
                    if(dynum>0){
                        total = total - (dynum -1) * 60;
                    }
                    if(eyljhgnum>0){
                        total = total - (eyljhgnum -1) * 60;
                    }
                    if(dyljhgnum>0){
                        total = total - (dyljhgnum -1) * 60;
                    }
                    if(yxljhgnum>0){
                        total = total - (yxljhgnum -1) * 60;
                    }
                    // if(yxljhgjynum>0){
                    //
                    // }
                    if(tsxyzfxnum>0){
                        total = total - (tsxyzfxnum -1) * 20;
                    }
                    if(yzxyzfxnum>0){
                        total = total - (yzxyzfxnum -1) * 20;
                    }


                    document.getElementById('allResut').value=total;
                }


            </script>
